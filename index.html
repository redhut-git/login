<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/email-style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/iconify-icon.min.js"></script>
    <script src="assets/js/sweetalert2.js"></script>
    <title>Feati University</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container__body">
        <div class="main__login__container">
            <div class="row m-auto main__row__container">
                <div class="col-xl-8 col-lg-7 hideOnMobile">
                    <div class="main-img-container">
                        <img src="assets/image/main-img.png" class="main__img">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5 position-relative right__col">
                    <div class="login__container">
                        <div class="logo__container">
                            <img src="assets/image/logo.png" alt="logo" class="__logo">
                        </div>
                        <h4 class="__welcome">
                            Welcome
                        </h4>
                        <p class="__desc">
                            Enter your credential to access your account.
                        </p>
                        <form id="myForm" action="">
                            <div class="login__form__container">
                                <div class="input__class mb-3">
                                    <iconify-icon icon="fluent:person-12-regular" class="__icon"></iconify-icon>
                                    <input type="text" class="form-control" id="_username" required="required" autocomplete="off">
                                    <label class="__label">Username</label>
                                </div>
                                <div class="input__class">
                                    <iconify-icon icon="fluent:lock-shield-24-regular" class="__icon"></iconify-icon>
                                    <input type="password" class="form-control" id="_password" required="required" autocomplete="off">
                                    <iconify-icon id="toggleEyeIcon" icon="mdi:eye-outline" class="__eye" onclick="togglePassword()"></iconify-icon>
                                    <label class="__label">Password</label>
                                </div>
                                <div class="g-recaptcha mt-4" data-sitekey="6LeMnqUUAAAAAOiG4EqnJakjhf71-xkL7tAVu0zU"></div>
                                <button type="submit" class="btn submit__button" id="submit">Log In</button>
                            </div>
            
                            <div class="footer__section">
                                <h6 class="powered__by">Powered By:</h6>
                                <div class="footer__image__container">
                                    <div class="img__container">
                                        <img src="assets/image/iso.png" class="__img">
                                    </div>
                                    <div class="img__container">
                                        <img src="assets/image/itrc-logo.png" class="__img">
                                    </div>
                                </div>
                                <div class="__description">
                                    ISO 9001 Certified and 27001: 2022 Compliant
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/login-script.js"></script>
</body>
</html>
